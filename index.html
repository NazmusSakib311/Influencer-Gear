<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Mart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="work-sans">
    <header>
        <nav class="navbar display-flex">
            <img class="menu-icon" src="logos/menu.png" alt="Menu">
            <h3 class="brand text-black">Influencer products</h3>
            <ul class="nav-links display-flex">
                <li class="display-none"><a href="" class="nav-link display-none">Home</a></li>
                <li class="display-none"><a href="" class="nav-link display-none">Products</a></li>
                <li class="display-none"><a href="" class="nav-link display-none">Sign-Up</a></li>
                <li class="display-none"><a href="" class="nav-link display-none">Log In</a></li>
                <li class="display-none"><a href="" class="nav-link display-none"><img src="logos/search.png" alt=""></a></li>
                <li><a href="" class="nav-link"><img src="logos/cart.png" alt=""></a></li>
            </ul>
        </nav>
        <div class="banner display-flex">
            <div class="banner-content">
                <h1 class="banner-title text-black">Start your Journey as 
                    Influencer
                </h1>
                <p class="banner-text text-black">
                    Discover a curated selection of products endorsed by top influencers. Elevate your lifestyle with items trusted by the best in the industry.
                </p>
                <button class="explore-btn">Prebook now &rarr;</button>
            </div>
            <img src="images/main-camera.png" class="banner-img" alt="">
        </div>
        <div class="brand-logos">
            <img src="logos/Alibaba.svg" alt="" class="brand-name">
            <img src="logos/Amazon.svg" alt="" class="brand-name">
            <img src="logos/Daraz.pk Logo.svg" alt="" class="brand-name">
            <img src="logos/Ebay.svg" alt="" class="brand-name">
            <img src="logos/Rakuten.svg" alt="" class="brand-name">
            <img src="logos/Walmart.svg" alt="" class="brand-name">
            <img src="logos/Target.svg" alt="" class="brand-name">
        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
